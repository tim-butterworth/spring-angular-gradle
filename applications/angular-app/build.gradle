group = 'com.example-client'
version = '0.0.1-SNAPSHOT'

task installJs(type: Exec) {
  commandLine('yarn', 'install')
}

task buildJs(type: Exec) {
  commandLine('yarn', 'run', 'ng', 'build')
}

task testJs(type: Exec) {
  commandLine('yarn', 'run', 'test', '--single-run')
}

task cleanJs(type: Exec) {
  commandLine('rm', '-rf', 'dist')
}

buildJs.dependsOn(installJs)
testJs.dependsOn(installJs)
